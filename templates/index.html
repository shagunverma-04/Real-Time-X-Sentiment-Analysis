<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Twitter Sentiment Analyzer</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="/sentiment">
        <input type="text" name="userid" placeholder="Enter Twitter Username (optional)">
        <input type="text" name="hashtag" placeholder="Enter Hashtag (optional)">
        <button type="submit">Analyze Sentiment</button>
    </form>
</body>
</html>
